<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Piramide</title>
</head>

<body>
    <input type="number" id="n">
    <input type="text" id="v">
    <button onclick="crearPiramide()">Crear</button>
    <script>
    function crearPiramide() {
        var n = document.getElementById("n").value;
        var v = document.getElementById("v").value;

        for (var i = 0; i < n; i++) {
            var x = '';
            for (var c = 0; c <= i; c++) {
                x = x + v;
            }
            console.log(x);
            console.log('\n');
        }
    }
    </script>
</body>

</html>
