<div class="container">
	<div>
    	<h5 class="center-align">
    		Mars Rover Photos
    	</h5>
  	</div>
	<ul class="collapsible" data-collapsible="accordion">
		<li ng-repeat="photo in $ctrl.list" ng-click="$ctrl.getId(this)">
			<div class="collapsible-header" id="P{{photo.id}}">
				<i class="material-icons">perm_media</i>
				{{photo.rover.name}} / {{photo.rover.landing_date}} / {{photo.rover.max_date}} 
			</div>
		</li>
	</ul>
	<div class="col s12 m7">
    <h2 class="header">{{$ctrl.nameImage}}</h2>
    <div class="card horizontal">
      <div class="card-image">
        <img src="{{$ctrl.imgUrl}}">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <p>{{$ctrl.id}}</p>
        </div>
        <div class="card-action">
          <a href="#" target="_blank">URL Image</a>
        </div>
      </div>
    </div>
  </div>
</div>
