<!DOCTYPE html>
<html lang="en" ng-app="myCart">
	<head>
		<meta charset="UTF-8">
		<title>Movies</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!-- Compiled and minified JavaScript -->
	</head>
	<body ng-controller="cartCtrl as item">
		
		<div class="row">
			<div class="col m2">
				<input id="search" ng-model="search">
				<div class="row">
					<form action="#">
						<p>
							<input type="checkbox" id="test5" />
							<label for="test5">Mido</label>
						</p>
						<p>
							<input type="checkbox" id="test6" />
							<label for="test6">Timex</label>
						</p>
						<p>
							<input type="checkbox" id="test7" />
							<label for="test7">Nautica</label>
						</p>
						<p>
							<input type="checkbox" id="test8" />
							<label for="test8">AX</label>
						</p>
						
					</form>
				</div>
			</div>
			<div class="col m10">
				<div class="row">
					<div class="col m3" ng-repeat="i in item.collection | filter:search | orderBy: 'price' ">
						<div class="card">
							<div class="card-image">
								<img ng-src="{{i.img}}">
							</div>
							<div class="container">
								<span class="card-title center-align">{{i.name}}</span>
							</div>
							<div class="card-content center-align">
								<h5>${{i.price}}</h5>
							</div>
							<div class="card-action">
								<p>{{i.description}}</p>
								<button class="btn waves-effect waves-light" type="submit" name="action">agregar
								<i class="material-icons right">shopping_cart</i>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
