<div class="container">
	<div class="row">
		<div class="col s3 m3 l3" ng-repeat="hero in $ctrl.char">
			<div class="card">
				<div class="card-image">
					<img ng-src="{{hero.thumbnail.path}}.{{hero.thumbnail.extension}}">
					<span class="card-title">{{hero.name}}</span>
				</div>
				<div class="container">
					<p>{{hero.description}}</p>
				</div>
				
			</div>
		</div>
	</div>
</div>
